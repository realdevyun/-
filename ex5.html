<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
    <h1>배열</h1>
    <h2>문법</h2>
    <script>
        var 배열 = ["윤종찬", "종찬"];
    </script>
    </script>
    <h2>add</h2>
    <script>
        배열.push('찬');
        배열.push('윤');
    </script>
    <h2>get</h2>
    <script>
        document.write(배열[0]);
        document.write("<br>");
        document.write(배열[1]);
        document.write("<br>");
        document.write(배열[2]);
    </script>
    <h2>count</h2>
    <script>
        document.write(배열.length);
    </script>
</body>
</html>
