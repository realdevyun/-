<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
    <h1>함수</h1>
    <h2>Basic</h2>
    <ul>
        <script>
            function two(){
                document.write('<li>2-1</li>');
                document.write('<li>2-2</li>');
            }
            document.write('<li>1</li>');
            two();
            document.write('<li>3</li>');
            two();
        </script>
    </ul>
    <h2>매개변수&인자</h2>
    <script>
        function oneplusone(){
            document.write(1+1+'<br>');
        }
        oneplusone();
        function sum(x,y){
            document.write(x+y+'<br>');
        }
        sum(2,3);
        sum(3,4);
        function sumcolor(x,y){
            document.write('<div style="color:red">'+(x+y)+'</div>');
        }
        sumcolor(2,3);
        sumcolor(3,4);
    </script>
    <h2>리턴</h2>
    <script>
        function sum2(x,y){
            return x+y;
        }
        document.write(sum2(2,3)+'<br>');
        document.write('<div style=color:red>'+sum2(2,3)+'</div>')
        document.write('<div style=font-size:3rem>'+sum2(2,3)+'</div>');
    </script>
</body>
</html>
