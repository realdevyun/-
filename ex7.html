<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
    <h1>배열과 반복문</h1>
    <script>
        var 배열 = ['윤종찬', '종찬', '찬', '윤'];
    </script>
    <h2>배열</h2>
    <ul>
        <script>
            var i = 0;
            while(i<배열.length){
                document.write('<li><a href="http://naver.com/'+배열[i]+'">'+배열[i]+'</a></li>');
                i = i+1;
            }
        </script>
    </ul>
</body>
</html>
